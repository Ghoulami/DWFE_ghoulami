<div style="height: 100px; background-color: #6F1E51;">
    <div class="text-white h3 p-5">Ajouter une produit</div>
</div>
<div class="main-menu-area mg-tb-40">
    <div class="container">
        <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
            <mat-card>
                <mat-card-content>
                    <mat-card-title>Ajouter une produit</mat-card-title>
                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title> nouveau produit </mat-panel-title>
                            </mat-expansion-panel-header>
                            <input type="hidden" formControlName="id">
                            <mat-form-field>
                                <input formControlName="nom_produit" matInput placeholder="Nom_produit">
                            </mat-form-field>

                            <mat-form-field>
                                <input formControlName="nom_court_produit" matInput placeholder="nom_court_produit">
                            </mat-form-field>

                            <mat-form-field>
                                <input formControlName="prix_base_produit" matInput placeholder="prix_base_produit">
                            </mat-form-field>

                            <mat-form-field>
                                <input formControlName="prix_vente_produit" matInput placeholder="prix_vente_produit">
                            </mat-form-field>

                            <mat-form-field>
                                <input formControlName="seuil_max_remise_produit" matInput
                                    placeholder="seuil_max_remise_produit">
                            </mat-form-field>

                            <mat-form-field>
                                <input formControlName="unite_produit" matInput placeholder="unite_produit">
                            </mat-form-field>


                            <input type="file" formControlName="image_produit" placeholder="unite_produit">

                            <mat-form-field>
                                <input formControlName="quantite_initiale_stock" matInput
                                    placeholder="quantite_initiale_stock">
                            </mat-form-field>

                            <mat-form-field>
                                <input formControlName="quantite_actuel_stock" matInput
                                    placeholder="quantite_actuel_stock">
                            </mat-form-field>
                        </mat-expansion-panel>
                    </mat-accordion>
                </mat-card-content>

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" type="reset" (click)="onClear()">Clear</button>
                </div>
            </mat-card>
        </form>
    </div>
</div>
